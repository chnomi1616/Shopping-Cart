<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="h1">
            <h1>Your shopping cart</h1>
            <p class="id">ID: 548856</p>
        </div>

        <div class="tittle">
            <span><img src="Rectangle 2.png" alt=""></span>

            <div class="heading">
                <h4>Ecovacs Deebot OZMO N8 + robot vacuum cleaner W125978483</h4>
                <div class="badge">In stock</div>
                <div class="minus">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-dash-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z" />
                    </svg>



                    <span class="one">
                        1
                    </span>


                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
                    </svg>

                </div>
            </div>
        </div>
        <hr class="line
                ">
        <div class="text-info">
            <p>Standard package<span class="Free">FREE</span>
            </p>
            <br>
            <p>Total VAT <span class="vat">879,-</span></p>
            <br>
            <p><strong>Total NOK</strong> <span class="space">4397,-</span></p>
            <br>
            <a href="">Got a gift card or a promotional code?</a>
        </div>

        <!-- </div> -->
        <div class="button">
            <button>Checkout</button>
        </div>
    </div>
</body>

</html>
